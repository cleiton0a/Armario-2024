<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form class="login-container">

        <img  id="Senac" src="./fotos/senac-logo.png" alt="Logo do Senac">
        <label for="username"><b>Usuário:</b></label>
        <input type="text" placeholder="Digite seu nome de usuário" name="username" id="username" required>

        <label for="password"><b>Senha:</b></label>
        <input type="password" placeholder="Digite sua senha" name="password" id="password" required>

        <button type="submit" class="login-btn">Entrar</button>
    </form>
        
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalMessage"></p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
